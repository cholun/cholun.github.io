        <p><img src="/media/2024-03-02-Mount-Cook.jpeg" alt="Mount Cook" /></p>

<p>想說是簡易步道，來回約10kｍ應該不難，於是輕裝上陣，後來就悲劇了惹。抱小肥走的頗吃力，天氣涼風又超大，後悔沒背點食物上來。途中時不時下雨，但都是小雨，真的下大雨淋成落湯雞時，我們也快到停車場了。帶小孩還是準備些比較妥當。</p>
