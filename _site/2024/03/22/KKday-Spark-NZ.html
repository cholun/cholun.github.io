        <h1 id="kkday-spark-nz">KKday Spark NZ</h1>

<p>在KKday上買1GB/日的esim，天數為25日，價格為NT$1,318。看線路走的是Spark NZ。</p>

<p>主觀覺得收訊不好，城鎮間時常無訊號，連在Queenstown的Arthurs Point還需橋位置才勉強有收訊。網路速度也頗慢，開個Google Maps也容易卡。我想一天兩人的用量應該沒有300MB吧。</p>

<p>其實南島許多住宿的地方網路也很慢，備份照片到icloud都跑不動。或許是地廣人稀的緣故所以網路不快，但下次去我應該會換別家試試。</p>
