    <article class="post-content">
        <p><img src="/media/2024-03-10-Walter-Peak-BBQ.jpeg" alt="Walter Peak BBQ" /></p>

<p>豬肉烤得很酥脆，牛肉頗嫩；雞肉、羊肉就普通。有依桌號排隊拿餐，但還是有些許搶食的情況。排我後面的韓國歐吉桑貼很近、爭著拿餐，有點討厭。</p>

<p>本來是想再多吃點肉，可是這盤吃完也差不多了。後來一直拿冰棋淋，覺得冰棋淋很好吃。</p>
