<p>金魚腦，工作人員講完羊駝的名字，我聽完就忘。跟綿羊比，羊駝似乎比較沒有味道。有幾隻羊駝很愛吐口水，好險沒被噴到。其中有隻羊駝很平靜，優雅的讓我餵食，也乖乖讓我摸。工作人員說他有點害羞，看來今天心情不錯。</p>
