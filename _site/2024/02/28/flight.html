        <p><img src="/media/2024-02-28-flight.jpeg" alt="flight" /></p>

<p>搭半夜長途的經濟艙有點累人，幸運碰到的乘客人都很好，機上也都蠻安靜的。</p>

<p>在Auckland準備登機往Christchurch時，看到空橋旁有隻鞋才發現睡著的小肥也有隻洞洞鞋掉了，好在空服員幫我們找回來，真感謝她。在外搭交通運輸還是給小肥穿運動鞋。</p>
