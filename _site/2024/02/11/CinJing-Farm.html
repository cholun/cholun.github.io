        <p><img src="/media/2024-02-11-CinJing-Farm.jpeg" alt="清境農場" /></p>

<p>過年期間清境農場人超多，停車場早已客滿，只好把車停回民宿再步行至農場。才一個早上，臉就被曬紅惹。</p>

<p>喂羊吃草，綿羊都直接把頭塞進飼料包裡狂嗑，飼料太少也懶得走來。運氣不錯，天氣很棒。</p>
