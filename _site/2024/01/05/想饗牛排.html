<p>一般的牛排店，沒有兒童餐椅。電話訂位時，光聽聲音還以爲是高檔餐廳的服務員。老闆娘很親切，知道小朋友不吃含有巧克力的冰淇淋，特地從廚房拿了焦糖牛奶口味的給小肥。餐點一般，但整理氛圍頗舒服。</p>
