        <p><img src="/media/2024-01-06-牛頭司體驗農場.jpeg" alt="牛頭司體驗農場" /></p>

<p>入場費NT$150，牧草給的很大把。水牛們只看到我們這一組客人也懶得走過來，感謝工作人員幫忙把牛牛吸引過來，而牛牛還會挑食，哈。小肥對牛牛好像沒什麼興趣，喂沒幾口就飄走惹，說他怕怕。</p>

<p>倒是幫小黃牛梳毛、牽小黃牛散步，小肥頗喜歡。待在這一個多小時好像沒聞到臭味，接待我們的姊姊很貼心。</p>
