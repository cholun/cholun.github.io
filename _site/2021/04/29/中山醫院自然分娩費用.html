<h1 id="中山醫院自然分娩費用">中山醫院自然分娩費用</h1>

<p>自費項目：</p>
<ol>
  <li>無痛分娩</li>
  <li>月子餐</li>
  <li>單人房(202)</li>
  <li>材料費：產褥墊、乾紙巾等</li>
  <li>寶寶罕見疾病篩檢</li>
</ol>

<p>爸爸如果要陪產，須使用樂得兒產房(LDR, Labor delivery recovery room)。中山醫院還有醫師指定費。</p>
