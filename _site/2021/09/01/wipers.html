    <article class="post-content">
        <h1 id="雨刷跳動">雨刷跳動</h1>

<p>當初業務交車時有幫車子鍍膜，因此不確定是否為鍍膜的關係，總之新車買來便有雨刷跳動的問題。試著自己除油墨(3M前檔油膜拔除劑有點雷，弄了很久都弄不好，後來改用SOFT99)、補上撥水劑(Aquapel)，仍無法根除。</p>

<p>最後將雨刷更換為PIAA、雨刷水使用Prestone Bug Wash，雨刷跳動的問題才顯著改善。</p>
