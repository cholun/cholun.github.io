        <h1 id="batiste-乾洗髮">Batiste 乾洗髮</h1>

<p>本身是油性髮質，每天洗頭。夏天沒開冷氣，早上起來、午覺起床，頭髮有時會油膩。帶安全帽更是如此，別人不提，還以為我梳油頭。</p>

<p>Batiste乾洗髮可以去除油膩感、讓頭髮蓬鬆，以我的狀況可以維持2~5個小時。但Batiste香味偏重，一整天下來，頭皮會癢。</p>

<p>下次想試試Fujiko。</p>
