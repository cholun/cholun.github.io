        <h1 id="氣嘴">氣嘴</h1>

<p>SYM Fighter4 2006年牽車至今也15年，里程數約為24,000km。前年有換過前輪的氣嘴，那時運氣不錯，在地下室牽車時便發現前輪沒氣。</p>

<p>今天則是騎乘時，疑惑速度有點拖、後輪時不時抖動。好在有停下來檢查一下，不然連累後座的太太可不好。也算是幸運，天氣沒有太熱，路口即有機車行可以維修。</p>

<p>氣嘴花費為NT$150，前年在家附近的車行是NT$50。換輪胎時得留意氣嘴的狀況。</p>
