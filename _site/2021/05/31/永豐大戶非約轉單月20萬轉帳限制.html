<h1 id="永豐大戶非約轉單月20萬轉帳限制">永豐大戶非約轉單月20萬轉帳限制</h1>

<p>今年Richart, gogo卡回饋改得複雜，於是轉戰至永豐大戶。信用卡的扣款帳戶沒來得及改，要從大戶轉帳至Richart繳卡費時，顯示已達單月20萬轉帳限制。因為五月初匯款月子中心費用，而上個月的卡費也比較高，就是這麼剛好。</p>

<p>一直想簡化自己的帳戶，但多個帳戶也有多個帳戶的好處。自己還是習慣Richart的介面。</p>
