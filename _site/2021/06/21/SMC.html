        <h1 id="重置smc解決故障的trackpad">重置SMC解決故障的Trackpad</h1>

<p>Macbook Pro 13 (2018)的觸控板無預警的很卡，游標移動的非常緩慢。調整tracking speed、重開機、甚至清NVRAM(PRAM)都無效。</p>

<p>好在，重置SMC後，觸控板恢復正常。</p>

<p>總覺得手上這台Macbook問題多多：電池損耗很快、溫度高、時常起飛、偶爾還有機件摩擦的聲音。</p>
