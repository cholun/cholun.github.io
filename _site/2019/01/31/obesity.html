        <h1 id="該減肥惹">該減肥惹</h1>

<p>體脂肪，尤其是我的內臟脂肪過高。翻到我剛進公司前的健康檢查，體重為72kg，六年來增加近10kg。</p>

<p>最近試著改掉早餐必喝的人工奶精奶茶、減少晚上喝珍奶的次數，以咖啡牛奶和紅茶包代替；增加跑步和舉重的頻率。體重、體脂肪略降，但內臟脂肪沒什麼變化。</p>

<p>據說飲食的影響甚大，即便高熱量和油炸的食物頗具吸引力，還是得忌口，不要狂嗑。</p>

<p>明明是個小叔，卻跟小朋友一樣難以自制，哈。</p>
