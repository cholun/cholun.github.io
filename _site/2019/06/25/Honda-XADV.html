        <h1 id="honda-x-adv">Honda X-ADV</h1>

<p>忘了是哪根筋不對，近來一直看機車的資訊，想把機車換成黃紅牌，可以上高架道路。先前去內湖本田試騎，只有繞一圈，覺得不過癮。於是來租車店，這也是我第一次租車。</p>

<p>而租車竟然沒有任何保險，很不安心。</p>

<p>上國3甲時有被側風的強度嚇到，想說兩百多公斤的車仍舊有感。雖然車重、馬力不大，但扭力不錯，粗獷的引擎聲是我喜歡的調性。不用夾油箱、雙離合器、速克達騎姿，經過水窪不會濕腳、有置物空間，裝個後箱也不突兀。頗心動。</p>
