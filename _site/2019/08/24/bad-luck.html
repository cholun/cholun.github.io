    <article class="post-content">
        <p><img src="/media/2019-08-24-bad-luck.jpeg" alt="礁溪" /></p>

<p>平日的宜蘭，騎車頗舒服，但今天禍不單行。</p>

<p>早上禮讓救護車，就被後面恍神的大叔撞，車牌凹了；隔天下午騎到一半，皮帶斷惹。上星期保養時，才問老闆皮帶是否需要更換的；身上沒帶提款卡，車行附近的全家是國泰世華的提款機，不支援台新的無卡提款，又再跑反方向的便利商店。出門在外，提款卡還是帶著。</p>

<p>雖然是小羊被宰，也還好附近車行有開。不然還真不知道該怎麼搭車回礁溪。</p>
