    <article class="post-content">
        <h1 id="車咕嚕">車咕嚕</h1>

<p>交車時有鍍膜。車咕嚕洗的比預期乾淨，但等候時間太久(洗過兩次，平日晚上大約都排隊半小時以上)、車身有些許的水珠殘留。</p>

<p>原先是在育成洗車，後來轉到台灣中油麗馳站的洗車機(也大都是等半個小時以上)，偶爾給專業的汽車美容清潔上蠟。因為台新的Flygo有刷卡就送洗車券，便到車咕嚕體驗。</p>

<p>覺得車咕嚕是不錯的選擇，起碼不用擔心海綿或毛巾的髒污。但水柱對防水膠條、天窗的影響就不得而知了。</p>
