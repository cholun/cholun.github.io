<h1 id="lexus-rx450h-第四年保養工單">Lexus RX450h 第四年保養工單</h1>

<p>自備機油。</p>

<p>保養手冊上的變速箱油沒有明確指示多久要換油。當下技師給我看表每8萬公里或48個月要換油，沒想太多就換了。後來翻手冊才發現技師給我看的換油時程是在”重負載車輛”或”經常高速行駛(以最高車速80%或以上)超過2小時”的情形。</p>

<p>我想下次技師或接待要換機油以外的項目，都先婉拒，回家查清楚再說，很多施作項目都太過度。</p>
