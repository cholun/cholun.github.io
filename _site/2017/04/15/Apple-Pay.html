        <h1 id="apple-pay">Apple Pay</h1>

<p>以往低調邊緣的渣打，令人意外的出現在Apple Pay支援的銀行清單，讓我可以潮潮的付款，頗開心。Apple Pay的順手度就和感應信用卡一樣，逼一下就好。</p>

<p>當中我覺得Apple Watch比iPhone更方便，不用掏電話出來，直接伸手感應。另外，不知道是不是角度的關係，Apple Watch感應的速度比iPhone更快，至少我在美廉社是如此。</p>

<p>目前覺得麻煩的是需要刷載具，無法像悠遊卡一樣直接存發票。</p>
