        <h1 id="捐血">捐血</h1>

<p>話說我一直以為我的血型是O型，直到半年前第一次捐血，才知道原來我是B型。=.=</p>

<p>上次捐250cc，這次可以捐500cc。護士頗謹慎，抽完血還量血壓，督促我吃點餅乾，怕血糖太低。我仍舊不喜歡被針扎的刺痛感，也不喜歡機器間歇性吸血的感覺。捐完血在市政府附近晃晃的時候，還真有感受到些微的頭暈與噁心。</p>

<p>府前廣場地下停車場不知道為什麼蚊子超多，雖然有提供免費的咖啡，但是蠻難喝的。</p>
