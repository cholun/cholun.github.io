        <h1 id="沒有wifi的日子">沒有wifi的日子</h1>

<p>想說大家的手機都有吃到飽，便把家裡的光纖退掉。速度上有比較慢，也比較不穩，但還可以接受，畢竟我沒很要求ping值。</p>

<p>比較麻煩的是：</p>

<ol>
  <li>用電腦還要跟iPhone配對連線</li>
  <li>iOS的軟體太大的話會被限制而無法下載</li>
  <li>iPhone需要wifi才能備份手機和相片</li>
</ol>

<p>真希望水果行早日移除wifi的限制。</p>
