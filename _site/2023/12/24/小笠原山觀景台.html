        <p><img src="/media/2023-12-24-小笠原山觀景台.jpeg" alt="小笠原山觀景台" /></p>

<p>沒看到日出，於是到小笠原山觀景台看看。小肥還認錯媽媽，找了一位年輕姊姊討拍，說他的手痛痛。年經姊姊幫小肥呼呼後，我想把小肥招回來，而小肥卻黏著年輕姊姊，直到看清年輕姊姊的臉龐，便哭出來說要找媽媽。真是個搞笑仔。</p>

<p>太久沒運動，推著推車爬坡趕火車，有夠喘。</p>
