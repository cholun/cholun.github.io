        <h1 id="varta-n60">Varta N60</h1>

<p>電瓶從出廠至今也使用7年，近幾年回廠保養，專員都會提醒電瓶蓄電力不足。雖然沒跳警示燈，但想想也夠本。印象中，專員提及原廠更換電瓶的價格為六千多，而我沒追問是什麼牌子的電瓶。</p>

<p>Costco沒有提供油電車的電瓶，於是查Google的評論，決定到德原汽配更換，含工總共NT$4,800，可刷卡。工作人員更換好電瓶、確認沒有故障碼後，就搞定了。</p>
