    <article class="post-content">
        <p><img src="/media/2023-02-01-cracked-windshield.jpeg" alt="cracked windshield" /></p>

<p>擋風玻璃在過年期間被石頭打裂惹，金靠杯。開工第一天牽去補玻璃，看到滿滿等待修補的車輛，心裡好受一點。自己很糟糕，見不得人好，自從前擋風玻璃被打裂後，一直觀察別人的前擋，希望趕快裂一裂。</p>

<p>約30CM的裂痕花了NT$1,600，老闆說再裂的機率有25％。補完還是看得到痕跡，猶豫要不要出險更換一片新的。</p>
