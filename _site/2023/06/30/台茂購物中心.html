    <article class="post-content">
        <p><img src="/media/2023-06-30-台茂購物中心.jpeg" alt="台茂購物中心" /></p>

<p>帶小肥來台貿，平日不限金額、註記兒童卡，可以停3.5小時。如果天氣涼爽，戶外的遊樂設施可以玩的話，其實是放電的好場所。但暑假天氣很熱，去戶外待一下便進來出冷氣。</p>

<p>小肥很愛電動機台，流連忘返。看旁邊有工作人員，不好意思白嫖機台，便拉小肥去其他樓層晃。宜得利的電動椅深得小肥的心，看一堆人坐在展示的沙發休息，有位阿伯還睡著。</p>

<p>回台北塞車，開了一個多小時。交流道到台貿間的車流頗大，還有許多大貨車、連結車，不習慣。</p>
