<p>第一次來賣場停車不用錢，不用考慮停車折抵，但我吃午餐、買衣服卻花了兩千多。</p>

<p>大阪燒一開始頗新鮮，但吃到後來覺得有點鹹。艾波喜歡吃魷魚的觸手。</p>

<p>三井台中港是一個瞎晃的好地方，雖然離市區有些距離。</p>
