        <h1 id="esim">eSIM</h1>

<p>在KKDay買500MB/日、共5日，花費為NT$116。</p>

<p>碰到的問題是網路刷卡的簡訊OTP驗證。因為我使用易付卡，在日本沒有收訊，而渣打網路刷卡只提供簡訊驗證，因此無法完成刷卡消費。好在玉山網路刷卡除了簡訊外，也能透過email傳送密碼。</p>

<p>eSIM真方便，省去退卡針、領取SIM的麻煩。租借Wifi機或SIM都會成為回憶吧。</p>
