        <p><img src="/media/2023-11-02-萬華親子館.jpeg" alt="萬華親子館" /></p>

<p>真奇妙，青年公園來了幾次，都沒意識到萬華親子館的存在。今年親子館巡禮時，也自動忽略萬華親子館。想起大學時某次跨年，路人問我怎麼騎車到桃園。而我只會開車沿著高速公路走，根本不知道怎麼騎車到桃園。如果是騎車到九分、宜蘭等我還知道。</p>

<p>托幼兒園校外教學的福，才讓我踏入這間頗大的親子館。</p>
