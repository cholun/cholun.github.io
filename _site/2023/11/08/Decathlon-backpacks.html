    <article class="post-content">
        <p><img src="/media/2023-11-08-Decathlon-backpacks.jpeg" alt="Decathlon backpacks" /></p>

<p>先前小米背包的拉繩頭陸續被我拉壞，想說背包用了頗久，外表有些破爛，便換口味。塑膠拉繩頭真的討厭，我有件traveller外套的拉繩也是這類塑膠頭，時間久頭會分離，剩下細細的繩子，很難拉。</p>

<p>迪卡儂小背包以NT$99元的價格來說沒什麼好嫌棄，不過同樣是10L，體感覺得小米好背不少，還多了雙拉鍊、內袋等。小背包平常放自己的水壺、眼鏡盒等還不錯。如果再加上小朋友的水壺，背包會塞滿，於是又買了20L。裝兩瓶水的話，20L的背帶真的舒服許多。</p>
