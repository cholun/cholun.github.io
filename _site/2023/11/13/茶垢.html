        <p><img src="/media/2023-11-13-茶垢.jpeg" alt="茶垢" /></p>

<p>被冰霸杯的茶垢困惱許久，用小蘇打或小蘇打洗碗精浸泡、刷洗多次都毫無效果。自己不會特地到化工行買過碳酸鈉，在Costco看到OxiClean活氧萬用去漬粉，加點熱水浸泡後，冰霸杯便跟新的一樣，連刷洗都免了。</p>

<p>確實OxiClean的使用說明沒有提及可用於清洗餐具，但我比較在意能把茶垢去除。</p>
