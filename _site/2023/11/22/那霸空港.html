        <p><img src="/media/2023-11-22-那霸空港.jpeg" alt="那霸空港" /></p>

<p>8:55am的飛機，我們5:40到小祿駅搭5:50的第一班車，約六點多到那霸空港，接著check in，時間算充裕。</p>

<p>近期在PTT爬文許多機場接送不好的經驗，想說去桃園機場搭大眾運輸即可，不想賭人品。推車再加上行李大捷運確實有些麻煩；回程時坐福斯的商務車，車子是穩，但後座好跳。</p>

<p>一直頗愛護推車，而這次托運回來傷痕累累，有些心疼。</p>
