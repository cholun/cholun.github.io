        <p><img src="/media/2023-11-07-Decathlon-water-bottle.jpeg" alt="Decathlon water bottle" /></p>

<p>水壺瓶蓋的墊片不見惹，會些微漏水，但迪卡儂沒有單賣墊片，便再買一個瓶蓋。快開式水瓶瓶蓋要價NT$149，現有的水壺我買NT$99。想說試試快開瓶蓋，原本的瓶身也能沿用。</p>

<p>快開式的確實方便，尤其開車的時候，能單手操作。</p>
