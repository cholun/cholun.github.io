        <h1 id="確診">確診</h1>

<p>昨晚發燒，忽冷忽熱，ㄧ直夢些有的沒的。中午吃東西覺得難吃時，應該要有警覺，但還是等到別人提醒時，才想到要檢測。第一次手滑，不小心幾太多滴，接著看T那條線快速顯現。第二次按照指示的劑量，T線仍舊反應迅速，毫無懸念。</p>

<p>好在身體的不適在可預期範圍內，喉嚨微痛還不到爆炸痛，倒是第一次看到鼻涕黏稠的噁心。還以為自己是天之驕子呢，疫情兩年都沒事了，結果現在才中。</p>
