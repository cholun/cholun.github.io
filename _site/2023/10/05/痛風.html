        <p><img src="/media/2023-10-05-痛風.png" alt="痛風" /></p>

<p>疫情期間沒有回診，沒有服藥。體感覺得痛風相比治療前更容易發作，發作後也更難抑制。</p>

<p>疫情緩和後乖乖回診、服用降尿酸藥，除了一開始清除尿酸結晶的堆積會痛風外，之後都沒有發生痛風。抽血檢查，尿酸數值從8降至3.4。接著每個月的回診，也只是拿個藥而已。前些日子較忙，便中斷回診。</p>

<p>3月至今，近半年多沒有服用降尿酸藥，正常喝手搖飲、吃火鍋，有多喝水、多排尿，偶爾感覺痛風在醞釀，但沒有發作。</p>

<p>目前策略是多喝水，等往後健康檢查時再來看尿酸數值如何。哈。</p>
