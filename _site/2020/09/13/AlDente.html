        <h1 id="aldente">AlDente</h1>

<p>才用了兩年的Macbook Pro 13，已顯示Service recommended，電池健康度為70%。上一台Macbook Air似乎是到第三年，電池才有明顯衰退。</p>

<p>自認為沒有很操電腦，或許是都接上電源，讓電池長時間100%的緣故吧。尋求大神時，意外發現AlDente。先前明明有搜尋可以設定充電趴數的軟體，竟然錯過了AlDente。相見恨晚。</p>
