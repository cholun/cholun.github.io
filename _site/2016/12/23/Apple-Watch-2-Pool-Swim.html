    <article class="post-content">
        <p><img src="/media/2016-12-23-Apple-Watch-2-Pool-Swim.jpg" alt="Apple Watch 2 Pool Swim" /></p>

<p>九月底拿到錶，到現在游了二十多次，防水方面目前沒什麼問題，倒是碰到幾次距離計算上的誤差。</p>

<p>我想應該是因為游泳途中塞車、變換姿勢亂游，所以感應錯亂吧。另外，如果是拿浮板練打水的話，Apple Watch無法偵測。</p>

<p>游泳完畢後，一定得先進行排水，才能操作手錶。有時候覺得有點麻煩，可以不排水直接操作的話，就更好了。</p>
