    <article class="post-content">
        <p><img src="/media/2016-07-05-uber-receipt.jpg" alt="Uber Receipt" /></p>

<p>因為不良於行的關係，想說試試看UBER。小黃很多新車，但過往的經驗，運將大哥開車都頗急躁。這次搭的UBER很溫順，過小巷的路口時也是再三探頭。要是小黃的話，大概叭一聲就過去惹；付款方式是一大優點。信用卡扣款省去找零錢的麻煩，事後也有完整的乘車的資訊可以調閱。</p>

<p>單就乘車過程來說，搭UBER的感覺蠻好的，至少不用聽運將大哥吐心酸、罵政府，或是聽吵雜的政論電台。</p>
