        <h1 id="nike-training-club">Nike Training Club</h1>

<p>換了手機後，才發現這不錯的app。蠻貼心的是它可以客製化運動課程，即使沒有運動器材也行。對於我這種隨性、又不想花錢報名健身課程的肥宅來說挺實用。</p>

<p>大概是肥宅真的太肥惹。半個小時的課程當中，最後有將近10分鐘在收操，但光是前20分鐘就可以讓肥宅滿頭大汗。有些時候，甚至有點喘不過氣，QQ。</p>

<p>手機的螢幕小，有些動作第一次做不知道在幹嘛。於是用airserver之類的軟體，把畫面投影在Mac上面，畫面大比較方便，就可以直接宅在房間運動。</p>
