    <article class="post-content">
        <p><img src="/media/2016-05-11-小米行動電源.jpg" alt="小米行動電源" /></p>

<p>第一次來台北的小米之家，人蠻多的，大家都大包小包，很有購物氣氛。有別於一般自助式得拿商品去櫃台結帳，小米之家像是在攤販吃飯一樣，拿菜單用筆勾選，遞交給店員後再等待櫃檯叫號。讓我覺得奇怪的是，除了自己的姓氏外，還要填上電話號碼，不知道有什麼意圖。</p>

<p>看了小米的手機，恩，手機價格其實可以很平價；小米的體重計好看、不貴，但卻沒有最重要的體脂肪測量；現場最吸引我的是小米電視，可惜台灣沒有賣。真希望台灣可以多賣點小米的產品，雖然不見得會買，但看得到卻吃不到，讓人無奈。</p>
