        <h1 id="零利率分期付款">零利率分期付款</h1>

<p>第一次用分期零利率是使用花旗信用卡，後來才知道刷花旗信用卡分期沒有回饋，而且同一筆消費出現在好幾期的帳單，有點阿雜。</p>

<p>最近又改變想法惹，想說不分白不分，花旗不給回饋也有別家銀行給，還可以降低網路消費高回饋(3.5%)的扣打。</p>

<p>pchome好像至少都可以分三期，導致肥宅賒了一堆帳。</p>
