        <h1 id="三星電子鎖-shp-dp728">三星電子鎖 SHP-DP728</h1>

<p>還不曉得耐用度如何，不過這幾個月使用下來覺得很方便。不用帶鑰匙，就不用找鑰匙；關門後自動上鎖，省去鎖門的動作。</p>

<p>有時可能因為手髒或是沾水，指紋無法辨識，但總體而言，成功率很高，不然還可以密碼解鎖。卡片和app沒用過，homekit則不支援。</p>

<p>擾人的，還得帶社區大門的磁扣。再一、兩年，手錶應該能搞能搞定吧。</p>
