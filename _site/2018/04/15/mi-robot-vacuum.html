        <p><img src="/media/2018-04-15-mi-robot-vacuum.jpg" alt="mi robot vacuum" /></p>

<p>去年的1111沒有購買，想說新的機型出來，舊款就會降價了。不過，台灣一直沒上市的消息，於是趁這波米粉節入手。不知道為啥下訂的時候，pchome只能分10期，過了米粉節又有12期的選項。是我賒太多帳的關係嗎。</p>

<p>沒用過其他的掃地機器人，而這款小米讓我很驚豔。掃個地而已，就把地圖都畫出來惹。看那路徑圖，還頗厲害，打趴那些自己為連網就是智慧的家電。但集塵盒跟Dyson一樣，折角很多，不好清理。</p>
