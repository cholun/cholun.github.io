    <article class="post-content">
        <p><img src="/media/2018-02-19-Panasonic-F-Y20EH.jpg" alt="Panasonic F-Y20EH" /></p>

<p>原本是想買小米的空氣清淨機，後來看到有二合一的空氣清淨除濕機覺得也不錯。</p>

<p>使用一陣子，除濕的功能比較常用。除非台北空氣真的很不好，PM2.5才會亮黃、紅燈，絕大部分都是綠燈，這大概是住邊緣地帶的好處吧。倒是冬天常下雨，濕度都七、八十趴。除濕後比較沒那麼冷，棉被也乾爽許多。</p>

<p>缺點是無法設定在某個時段開關機，例如下午三點開機，晚上九點關機。可能再加買連網的控制器就能做到吧，沒有的話就只能設定單次的定時開關機，頗落漆。</p>
