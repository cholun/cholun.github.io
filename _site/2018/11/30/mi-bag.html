        <h1 id="小米迷你雙肩包">小米迷你雙肩包</h1>

<p>小米胸包是方便的隨身包：放鑰匙、手機和皮夾，但如果再裝象印600ml的水壺會很鼓。另一個明顯的缺點是肩帶的金屬釦環很容易敲到其他東西。</p>

<p>迷你雙肩包放了水壺後，還可以再裝下收納包、輕薄外套；主夾層是雙拉鏈，比單拉鍊方便許多。小採買充當購物袋，或是健行都頗方便。最近都用這咖。</p>

<p>其實是為了湊運費而買的包包卻意外好用。</p>
