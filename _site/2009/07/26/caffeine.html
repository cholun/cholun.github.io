        <h1 id="咖啡因">咖啡因</h1>

<p>從東方人愛喝的茶、西方人早上必備的咖啡、全世界暢銷的可口可樂，他們都有一個共同的特點 - 含有咖啡因。咖啡因不只在這些飲料找得到，就連減肥藥片、止痛劑裡面也有。之前在台灣被驗出還有古柯鹼的紅牛，咖啡因含量更是可口可樂的兩倍多。</p>

<p>在波特蘭的時候參加紅牛的趣味飛行競賽的活動才知道有紅牛，而 F1 賽場也有以紅牛命名的車隊，但一直等到他上了台灣的新聞，我才知道他是和蠻牛相似的飲料，而且在西方很受歡迎。</p>
