        <h1 id="台北的天空">台北的天空</h1>

<p>這兩天的空氣非常清澈，能見度很好，天空很有波特蘭的味道，藍藍的。印象中的台北很少有這種好天氣，還是之前我都沒有注意。軍功路下來木柵路，有種在花蓮台東的感覺。印象中，他們的天空就是這樣。雖然台北有許多高樓大廈，還是看得到夕陽的漸層，漸漸從大樓中隱沒，帶著淡淡的鮮紅。有這樣的天空，心情當然很愉快。</p>
