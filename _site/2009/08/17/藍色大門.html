        <h1 id="藍色大門">藍色大門</h1>

<p>都不知道高中時期的感覺已經被我遺忘很久了，原來日子已經過了好幾年阿~</p>

<p>社長說:回憶比眼睛所看到的還要真實。想想這些年來發生的日子，一幕幕的影像浮現，感覺也隨者畫面緩緩湧現、溢出，有點像是夢，還夾雜了別的時期沒有的味道。像是第一次下水的小企鵝，生氣勃勃，帶有點陰鬱、澀澀的氣息。這或許就是我青春時期的滋味吧。哪時，希望能再次重溫這樣真誠、簡單卻又敏銳的靈魂。</p>
